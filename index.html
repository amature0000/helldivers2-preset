<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="assets/Helldivers.png">
    <title>애국 행정 센터</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="dom-to-image.js"></script>
    <script src="FileSaver.js"></script>
    <script src="dataset.js"></script>
    <script src="linkcopy.js"></script>
</head>

<body>
    <div id="bump"></div>
    <div id="targetImg">
        <div class="header" id="icon-list-title">
            <h1 class="no-margin-vertical no-padding-vertical" id="icon-list-title-h1">로드아웃</h1>
        </div>
        <div class="empty-icon" data-target="a">
            <img src="assets/default.png" data-id="default">
        </div>
        <div class="empty-icon" data-target="b">
            <img src="assets/default.png" data-id="default">
        </div>
        <div class="empty-icon" data-target="c">
            <img src="assets/default.png" data-id="default">
        </div>
        <div class="empty-icon" data-target="d">
            <img src="assets/default.png" data-id="default">
        </div>
    </div>
    <hr>
    <div id="group-container">
        <input type="text" id="title-input" placeholder="로드아웃 제목을 입력하세요">
        <input type="checkbox" id="checkbox"> 제목 숨기기
    </div>
    <div id="group-container">
        <button class="button blue" onclick="down(true)">다운로드</button>
        <button class="button blue" onclick="down(false)">다운로드(투명배경)</button>
        <button class="button green" id="copy-link-button">링크 복사</button>
    </div>

    <div id="group-container">
        <div class="group" data-group="group1">
            <button class="button list toggle">궤도</button>
            <div class="icons">
            </div>
        </div>

        <div class="group" data-group="group2">
            <button class="button list toggle">이글</button>
            <div class="icons">
            </div>
        </div>

        <div class="group" data-group="group3">
            <button class="button list toggle">설치</button>
            <div class="icons">
            </div>
        </div>

        <div class="group" data-group="group4">
            <button class="button list toggle">보급</button>
            <div class="icons">      
            </div>
        </div>

        <div class="group" data-group="group5">
            <button class="button list toggle">배낭</button>
            <div class="icons">
            </div>
        </div>
    </div>

    <div id="icon-list">
    </div>

    <script src="script.js"></script>
</body>

</html>
